<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Prime Bank | Depósito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/depositar.css">
</head>

<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <main class="dashboard-container">

        <!-- HEADER -->
        <header class="dashboard-header">
            <h1 class="page-title">Depósito</h1>

            <button id="btn-voltar" class="icon-button">
                ← Voltar
            </button>
        </header>

        <!-- CARD PRINCIPAL -->
        <section class="deposit-card neon-glow">

            <p class="deposit-label">Informe o valor do depósito</p>

            <input type="text" id="deposito-valor" placeholder="R$ 0,00" inputmode="numeric" autocomplete="off">

            <button id="btn-depositar" class="action-button primary-button">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M12 3v10m0 0l-4-4m4 4l4-4M5 21h14"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
                <span>Confirmar Depósito</span>
            </button>

        </section>

    </main>

    <!-- MODAL DE SUCESSO -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content neon-glow">

            <h2 id="modal-titulo-sucesso">Depósito realizado</h2>

            <p class="modal-label">Valor depositado</p>
            <p class="modal-value">R$ <span id="valor-depositado-modal">--</span></p>

            <p class="modal-label">Novo saldo</p>
            <p class="modal-value destaque">R$ <span id="novo-saldo-modal">--</span></p>

            <button id="btn-voltar-inicio-modal" class="action-button secondary-button">
                Voltar ao Dashboard
            </button>
        </div>
    </div>

    <script src="js/depositar.js"></script>
</body>

</html>
